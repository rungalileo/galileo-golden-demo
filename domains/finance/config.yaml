domain:
  name: "finance"
  description: "Stock market analyst and trading assistant"

# UI configuration
ui:
  app_title: "ðŸ¤– Finance Assistant"
  example_queries:
    - "What's the current price of AAPL?"
    - "Buy 10 shares of TSLA at 180 dollars per share"
  
# Model configuration
model:
  model_name: "gpt-4.1"
  temperature: 0.1

# RAG configuration
rag:
  enabled: true
  chunk_size: 1000
  chunk_overlap: 200
  top_k: 5

# Available tools for this domain
tools:
  - "get_stock_price"
  - "purchase_stocks"
  - "sell_stocks"

# Vector store configuration
vectorstore:
  embedding_model: "text-embedding-3-large"

# Protect configuration
# Note: Protect is controlled via the UI toggle in the sidebar
# This config defines which metrics to use and what messages to show when Protect is enabled
protect:
  metrics:
    # - name: "prompt_injection"
    #   operator: "any"
    #   target_values:
    #     - "impersonation"
    #     - "obfuscation"
    #     - "simple_instruction"
    #     - "few_shot"
    #     - "new_context"
    - name: "input_toxicity"
      operator: "gt"
      threshold: 0.5
  messages:
    - "I'm sorry, but I cannot process that request as it appears to contain potentially harmful instructions."
    - "I've detected an attempt to manipulate my instructions. I can only help with legitimate queries about finance and stock trading."
